<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">
						  <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							  <p class="text-center" th:text="${session.message.content}"></p>
							  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						  </div>
						<div class="container text-center">
							<img width="80px" th:src="@{/image/register.png}" alt="" />						
						</div>
						<h1 class="text-center">Register Here!!!</h1>
						<form novalidate="novalidate" th:action="@{/do_register}" method="post" th:object="${user}">
							  <div class="form-group">
							    <label for="name_field">Your Name</label>
							    <input type="text" name="name" class="form-control" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.name}" required>
							  	<div th:each="e:${#fields.errors('name')}" 
					    				th:text="${e}"
					    				class="invalid-feedback">   
					    		</div>
							   </div>
							   
							    <div class="form-group">
							    <label for="email_field">Your Email</label>
							    <input type="email" name="email" class="form-control"  th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.email}" required>
							   	<div th:each="e:${#fields.errors('email')}" 
					    				th:text="${e}"
					    				class="invalid-feedback">   
					   			 </div>
							   </div>
							   
							   <div class="form-group">
							    <label for="password_field">Your Password</label>
							    <input type="password" name="password" class="form-control" th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.password}" required>
							  	<div th:each="e:${#fields.errors('password')}" 
					    				th:text="${e}"
					    				class="invalid-feedback">   
					   			 </div>
							   </div>
							   
							   <div class="form-group">
							   	<textarea  name="about" rows="5" placeholder="Enter something yourself" class="form-control" th:text="${user.about}" ></textarea>
							   </div>
							   
							   <div class="form-group form-check text-center">
							   		<input type="checkbox" name="agreement"  class="form-check-input" id="agreement"/>
							   		<label for="agreement">Accept terms and conditions</label>
							   </div>
							   
							   <div class="container text-center">
							   		<button type="submit" class="btn bg-primary text-white">Submit</button>
							   		<button type="reset" class="btn btn-warning text-white">Reset</button>
							   </div>
							    <div id="register-link" class="text-center">
                                <a href="/signin/" class="text-info">Already have an account?</a>
                            </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
